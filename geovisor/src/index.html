<body>

  <div id="mymap">
    <div id="spin" class="dot-spin hidden"></div>
  </div>

  <div id="left_sidebar"></div>

  <div id="right_sidebar" class="container">
    <div class="d-flex flex-column" style="height:100%">
      <button class="close ml-auto mt-2"><i class="fa fa-close" style="font-size:20px"></i></button>
      <form class="needs-validation" novalidate>   
        <div class="col-sm">
          <p class="h2 mt-1 txt-fao" align="center"><b>Menú de filtros</b></p>
        </div>
        <div class="card w-100" id="accordionExample"> 
          <div class="card">
            <h5 class="card-header bg-fao txt-fao" id="headingZero">
              <button class="btn btn-link txt-fao no-pointer-event" type="button" data-bs-toggle="col-smlapse" data-bs-target="#" aria-expanded="true" aria-controls="col-smlapseZero">
                  <b>Tipo de visualización</b> 
              </button>
            </h5>
            <div id="col-smlapseZero" class="accordion-col-smlapse col-smlapse show" aria-labelledby="headingZero" data-bs-parent="#accordionExample">
              <div class="card-body">
                  <select id="tipo_visualizacion" class="selectpicker show-tick form-control" title="Elegir..." required>
                      <option value="Departamento" >Departamento (Polígono)</option>
                      <option value="Municipio">Municipio (Polígono)</option>
                      <option value="Puntual">Evento (Punto) </option>
                  </select>  
                  <div id="textovalidador" class="invalid-feedback">
                    Por favor seleccionar un tipo de visualización.
                  </div>
              </div>
            </div>
          </div>
          <div id="listado_nombre_uer_container" class="card">
          </div>
          <div class="card">
              <h2 class="card-header bg-fao txt-fao" id="headingOne">
                <button class="btn btn-link txt-fao no-pointer-event" type="button" data-bs-toggle="col-smlapse" data-bs-target="#" aria-expanded="true" aria-controls="col-smlapseOne">
                    <b>Sistema productivo</b>
                </button>
              </h2>
              <div id="col-smlapseOne" class="accordion-col-smlapse col-smlapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="card-body">
                    <select id="sistema_productivo" class="show-tick form-control" data-live-search="true" multiple title="Elegir..." data-actions-box="true">
                    </select>
                </div>
              </div>
          </div>
          <div class="card">
              <h2 class="card-header bg-fao txt-fao" id="headingTwo">
                <button class="btn btn-link txt-fao no-pointer-event" type="button" data-bs-toggle="col-smlapse" data-bs-target="#" aria-expanded="true" aria-controls="col-smlapseTwo">
                  <b>Tipo de evento</b>
                </button>
              </h2>
              <div id="col-smlapseTwo" class="accordion-col-smlapse col-smlapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="card-body">
                  <select id="tipo_evento" class="show-tick form-control" title="Elegir...">
                  </select>
                </div>
              </div>
          </div>
          <div class="card">
              <h2 class="card-header bg-fao txt-fao" id="headingFour">
                <button class="btn btn-link txt-fao no-pointer-event" type="button" data-bs-toggle="col-smlapse" data-bs-target="#" aria-expanded="true" aria-controls="col-smlapseFour">
                  <b>Fecha</b>
                </button>
              </h2>
              <div id="col-smlapseFour" class="accordion-col-smlapse col-smlapse show" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                <div class="card-body">
                  <div class="row">
                      <div class="col-sm">
                          <label for="startdate" class="form-label">Fecha de inicio</label>
                          <input id="startdate" type=date class="form-control"> 
                      </div>
                      <div class="col-sm">
                          <label for="finaldate" class="form-label">Fecha final</label>
                          <input id="finaldate" type=date class="form-control">
                      </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="card mt-3">
            <button id="filtrar_informacion_boton" class="btn bg-dark-fao" type="button">Filtrar información</button>
        </div>  
      </form>
      <div id="footer" class="mt-auto mb-3 bg-dark-fao  no-pointer-event"></div>  
    </div>
  </div>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
